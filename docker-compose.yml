services:
  db:
    image: postgres:15
    container_name: tzylo-db
    restart: always
    environment:
      POSTGRES_USER: tzylo
      POSTGRES_PASSWORD: tzylo
      POSTGRES_DB: tzylo
    volumes:
      - tzylo-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  auth:
    image: tzylo-auth-ce:latest
    container_name: tzylo-auth
    restart: always
    environment:
      DATABASE_URL: "postgresql://tzylo:tzylo@db:5432/tzylo"
      JWT_SECRET: "supersecret"
      NODE_ENV: "production"
      PORT: "7200"
      CORS_ORIGIN: "http://localhost:5173"
    ports:
      - "7200:7200"

volumes:
  tzylo-db-data:
